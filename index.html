<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 3</title>
    <style>
      body {
        background-color: #3f3e3e;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .nav3 {
        background-color: #3cb0f3;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: #ffffff;
      }
      .nav3 .dropdown-content {
        display: none;
        position: absolute;
        background-color: #438ef0;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
      }
      .nav3 .dropdown-content a {
        color: #000;
        padding: 5px 10px 5px 10px;
        text-decoration: none;
        display: block;
      }
      .nav3 .dropdown-content a:hover {
        background-color: #034888;
      }
      .nav3 .login-btn {
        background-color: #034888;
        color: #ffffff;
        border: none;
        padding: 8px 25px;
        cursor: pointer;
        border-radius: 3px;
      }
      .nav3 .login-btn:hover {
        background-color: #046efa;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
